<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peniel Estéreo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Imagen Central -->
    <div class="central">
      <img src="assets/img/central.png" alt="Imagen Central">
    </div>
    
    <!-- Logo -->
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo">
    </div>

    <!-- Información de la Canción -->
    <div class="metadatos">
      <span id="artistaCancion">Cargando metadatos...</span>
    </div>

    <!-- Animación de Sonido -->
    <div class="animacion-container">
      <div id="animacion"></div>
    </div>

    <!-- Reproductor de Audio -->
    <div class="reproductor-container">
      <button id="playPauseBtn" class="btn">
        <img id="playPauseIcon" src="assets/img/play.png" alt="Play">
      </button>
    </div>

    <!-- Botón Menú -->
    <div class="menu-btn-container">
      <button id="menuBtn" class="btn">
        <img src="assets/img/menu.png" alt="Menú" id="menuIcon">
      </button>
      <div id="menuOptions" class="menu-options">
        <a href="fb://profile/100064812003799" target="_blank">
          <button class="btn"><img src="assets/img/facebook.png" alt="Facebook"></button>
        </a>
        <a href="https://www.instagram.com/ministerioalasnacionespeniel" target="_blank">
          <button class="btn"><img src="assets/img/instagram.png" alt="Instagram"></button>
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <button class="btn"><img src="assets/img/youtube.png" alt="YouTube"></button>
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
          <button class="btn"><img src="assets/img/whatsapp.png" alt="WhatsApp"></button>
        </a>
      </div>
    </div>

    <!-- Botón de instalación de la PWA (invisible por defecto) -->
    <button id="installButton" style="display:none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #2196f2; color: white; border: none; padding: 10px; border-radius: 5px; z-index: 1000;">
      Instalar Peniel Estéreo
    </button>

    <!-- Botón Pedir Canción -->
    <button id="btnPedirCancion" class="btn" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #ff5722; color: white; padding: 12px 20px; border-radius: 30px; z-index: 1000;">
      Pedir Canción
    </button>

    <!-- Formulario de búsqueda de Canción (invisible por defecto) -->
    <div id="solicitudCancion" style="display: none; position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); z-index: 999;">
      <input type="text" id="buscarCancion" placeholder="Buscar canción..." style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd;">
      <button id="btnBuscar" style="background-color: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Buscar</button>
      <ul id="listaResultados" style="list-style-type: none; padding: 0; margin-top: 10px;"></ul>
    </div>

  </div>

  <script src="assets/js/script.js" defer></script>
  
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch((error) => console.error("Error al registrar el Service Worker:", error));
    }

    let deferredPrompt;

    // Manejador para el evento beforeinstallprompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installButton = document.getElementById('installButton');
      
      // Mostrar el botón de instalación
      installButton.style.display = "block";

      // Manejador del clic en el botón de instalación
      installButton.addEventListener("click", () => {
        installButton.style.display = "none";  // Ocultar el botón de instalación
        deferredPrompt.prompt();  // Muestra la opción de instalación
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("PWA instalada");
          } else {
            console.log("PWA no instalada");
          }
          deferredPrompt = null;
        });
      });
    });

    // Mostrar formulario de solicitud de canción
    document.getElementById("btnPedirCancion").addEventListener("click", () => {
      const solicitudCancion = document.getElementById("solicitudCancion");
      solicitudCancion.style.display = solicitudCancion.style.display === "none" ? "block" : "none";
    });

    // Función para buscar canciones
    document.getElementById("btnBuscar").addEventListener("click", async () => {
      const query = document.getElementById("buscarCancion").value.trim();
      const listaResultados = document.getElementById("listaResultados");

      if (query === "") {
        alert("Por favor, escribe el nombre de una canción.");
        return;
      }

      try {
        const response = await fetch(`https://penielestereo.top/api/nowplaying/penielestereo`);
        const data = await response.json();

        // Filtrar canciones según el nombre
        const resultados = data.station.requests.filter((song) =>
          song.text.toLowerCase().includes(query.toLowerCase())
        );

        listaResultados.innerHTML = "";
        if (resultados.length === 0) {
          listaResultados.innerHTML = "<li>No se encontraron canciones</li>";
          return;
        }

        resultados.forEach((song) => {
          const li = document.createElement("li");
          li.textContent = song.text;
          li.dataset.songId = song.request_id;
          li.addEventListener("click", solicitarCancion);
          listaResultados.appendChild(li);
        });

      } catch (error) {
        console.error("Error al buscar canciones:", error);
      }
    });

    // Función para solicitar una canción
    async function solicitarCancion(event) {
      const songId = event.target.dataset.songId;

      try {
        const response = await fetch("https://penielestereo.top/api/requests", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ request_id: songId }),
        });

        if (response.ok) {
          alert("✅ Canción solicitada con éxito.");
        } else {
          alert("❌ No se pudo solicitar la canción.");
        }
      } catch (error) {
        console.error("Error al solicitar la canción:", error);
      }
    }
  </script>
</body>
</html>
