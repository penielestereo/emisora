<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peniel Estéreo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
  
  <!-- Scripts de Firebase -->
  <script type="module">
    // Importa las funciones necesarias desde Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-messaging.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC2KTmkA-1znWUJxAociE0SygIsI-ZeeXg",
      authDomain: "notificacionespeniel.firebaseapp.com",
      projectId: "notificacionespeniel",
      storageBucket: "notificacionespeniel.firebasestorage.app",
      messagingSenderId: "634476182377",
      appId: "1:634476182377:web:ef93780f0cfbf866451bf8",
      measurementId: "G-L8Q4FJNGM7"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Inicializa Firebase Messaging
    const messaging = getMessaging(app);

    // Solicita permiso para notificaciones
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        console.log("Permiso para notificaciones concedido");

        // Obtén el token para poder enviar notificaciones push
        getToken(messaging, { vapidKey: "BCaaEb74fKiOfinyzKM6rHJf5FkuyPftwLEqEgOJS6j-BoW_Aj57Ao8uuMo4ofWgtpxt_WZl9lSUSIFKUDmBYmE" }).then((currentToken) => {
          if (currentToken) {
            console.log("Token de suscripción:", currentToken);
            // Aquí puedes enviar el token a tu servidor
          } else {
            console.log("No se pudo obtener el token");
          }
        }).catch((err) => {
          console.log("Error al obtener el token:", err);
        });
      }
    });

    // Escuchar mensajes cuando la aplicación está en primer plano
    onMessage(messaging, (payload) => {
      console.log("Mensaje recibido en primer plano:", payload);
      // Aquí puedes manejar las notificaciones cuando la app esté abierta
    });
  </script>

</head>
<body>
  <div class="container">
    <!-- Imagen Central -->
    <div class="central">
      <img src="assets/img/central.png" alt="Imagen Central">
    </div>
    
    <!-- Logo -->
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo">
    </div>

    <!-- Información de la Canción -->
    <div class="metadatos">
      <span id="artistaCancion">Cargando metadatos...</span>
    </div>

    <!-- Animación de Sonido -->
    <div class="animacion-container">
      <div id="animacion"></div>
    </div>

    <!-- Reproductor de Audio -->
    <div class="reproductor-container">
      <button id="playPauseBtn" class="btn">
        <img id="playPauseIcon" src="assets/img/play.png" alt="Play">
      </button>
    </div>

    <!-- Botón Menú -->
    <div class="menu-btn-container">
      <button id="menuBtn" class="btn">
        <img src="assets/img/menu.png" alt="Menú" id="menuIcon">
      </button>
      <div id="menuOptions" class="menu-options">
        <a href="fb://profile/100064812003799" target="_blank">
          <button class="btn"><img src="assets/img/facebook.png" alt="Facebook"></button>
        </a>
        <a href="https://www.instagram.com/ministerioalasnacionespeniel" target="_blank">
          <button class="btn"><img src="assets/img/instagram.png" alt="Instagram"></button>
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <button class="btn"><img src="assets/img/youtube.png" alt="YouTube"></button>
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
          <button class="btn"><img src="assets/img/whatsapp.png" alt="WhatsApp"></button>
        </a>
      </div>
    </div>

    <!-- Botón de instalación de la PWA (invisible por defecto) -->
    <button id="installButton" style="display:none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #2196f2; color: white; border: none; padding: 10px; border-radius: 5px; z-index: 1000;">
      Instalar Peniel Estéreo
    </button>
  </div>

  <script src="assets/js/script.js" defer></script>

  <script>
    // Registra el Service Worker para que funcione en segundo plano
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/firebase-messaging-sw.js") // Asegúrate de que el archivo `firebase-messaging-sw.js` exista en la raíz
        .then(() => console.log("Firebase Service Worker registrado"))
        .catch((error) => console.error("Error al registrar el Service Worker de Firebase:", error));
    }

    let deferredPrompt;

    // Manejador para el evento beforeinstallprompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installButton = document.getElementById('installButton');
      
      // Mostrar el botón de instalación
      installButton.style.display = "block";

      // Manejador del clic en el botón de instalación
      installButton.addEventListener("click", () => {
        installButton.style.display = "none";  // Ocultar el botón de instalación
        deferredPrompt.prompt();  // Muestra la opción de instalación
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("PWA instalada");
          } else {
            console.log("PWA no instalada");
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
